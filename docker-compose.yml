version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: capp-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  capp:
    build: .
    container_name: capp-app
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_TIMEOUT=180
      - OLLAMA_AI_TIMEOUT=120
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    ports:
      - "8000:8000"
    networks:
      - capp-network

volumes:
  ollama_data:

networks:
  capp-network:
    driver: bridge
